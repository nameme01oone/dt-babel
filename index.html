<!DOCTYPE html>
<html>
    <head>
        <title>Babel</title>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <link rel="icon" sizes="192x192" href="img/samaritan-signal.png">
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="screenfull.min.js"></script>
        <script type="text/javascript" src="samaritan.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

        <div id="main">

                    <path d="M16 9 C18 11 18 13 16 15" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
                    <path d="M18 7 C21 11 21 13 18 17" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
                </svg>
            </button>
        </div>
        <audio id="humAudio" src="harmonic_hum.mp3" preload="auto" playsinline webkit-playsinline></audio>
    </body>
</html>
